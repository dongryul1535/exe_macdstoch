name: dart-macd-stoch-bot

on:
  schedule:
    # 매일 15:00 KST (= 06:00 UTC)에 실행
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      dart_offset_days:
        description: '테스트용 날짜 오프셋 (0=오늘, 1=어제)'
        required: false
        default: '0'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency:
      group: dart-bot
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install "FinanceDataReader @ git+https://github.com/FinanceData/FinanceDataReader.git"

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          DART_API_KEY:       ${{ secrets.DART_API_KEY }}
          SCALE_MACD:         true
          SAVE_CSV:           false
          DART_OFFSET_DAYS:   ${{ github.event.inputs.dart_offset_days || 0 }}
        run: |
          python main.py
